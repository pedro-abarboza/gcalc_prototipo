{% extends "genericos/cadastro.html" %}
{% load static %}
{% block css %}
	<link href="{% static 'assets/libs/jquery-ui-1.13.3.custom/jquery-ui.min.css' %}" rel="stylesheet" />
{% endblock %}
{% block form %}
	<div class="form-group mt-3">
		<label>Nº Processo</label>
		<input name='n_processo' type="text" class="form-control processo-inputmask" 
			id="n_processo" placeholder="Digite o nº do Processo" required
		>
	</div>

	<div class="form-group mt-3">
		<label>Reclamada</label>
		<input name='reclamada' type="text" class="form-control autocomplete" 
			id="reclamada" required
		>
	</div>

	<div class="form-group mt-3">
		<label>Reclamante</label>
		<input name='reclamante' type="text" class="form-control autocomplete" 
			id="reclamante" required
		>
	</div>

	<div class="form-group mt-3">
		<label>Data de Ajuizamento</label>
		<input name='dt_ajuizamento' type="text" class="form-control datepicker date-inputmask" 
			id="dt_ajuizamento" required
		>
	</div>
{% endblock %}

{% block js %}
	<script src='{% static "assets/libs/inputmask/dist/min/jquery.inputmask.bundle.min.js" %}'></script>
    <script src='{% static "dist/js/pages/mask/mask.init.js" %}'></script>
	<script src='{% static "assets/libs/jquery-ui-1.13.3.custom/jquery-ui.min.js" %}'></script>
	<script src='{% static "assets/libs/jquery-ui-1.13.3.custom/locale.js" %}'></script>

	<script>
		$( function() {
			$(".datepicker").datepicker({
				language: 'pt-BR'
			});
			$( "#reclamada" ).autocomplete({
				source: "{% url 'autocomplete_reclamadas' %}"
			});
			$( "#reclamante" ).autocomplete({
				source: "{% url 'autocomplete_reclamantes' %}"
			});
		});
	</script>
{% endblock %}
