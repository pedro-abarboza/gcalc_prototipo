{% load static %}
{% load functions %}
<form id="form" class="form-horizontal wizard" action="{% url 'cadastro_usuarios' %}" method="post">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title">{{card_title}}</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
		<!-- ============================================================== -->
		<!-- Container fluid  -->
		<!-- ============================================================== -->
		<div class="container-fluid">
			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<div class="card">
				<div class="form-group mt-3">
					<label>{{form.fields.username.label}}</label>
					<input name="username" type="text" class="form-control" maxlength={{form.fields.username.max_length}}
						id="username" required={{form.fields.username.required}} 
					>
					<small>{{form.fields.username.help_text}}</small>
				</div>
			
				<div class="form-group mt-3">
					<label>{{form.fields.password1.label}}</label>
					<input name='password1' type="text" class="form-control" id="password1">
					<small>{{form.fields.password1.help_text}}</small>
				</div>
			
				<div class="form-group mt-3">
					<label>{{form.fields.password2.label}}</label>
					<input name='password2' type="text" class="form-control" id="password2">
					<small>{{form.fields.password2.help_text}}</small>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Page Content -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Container fluid  -->
	<!-- ============================================================== -->

	<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
	<button type="submit" class="btn btn-primary">
		Salvar
	</button>
	</div>
</form>

<script src="{% static 'assets/libs/inputmask/dist/min/jquery.inputmask.bundle.min.js' %}"></script>
<script src="{% static 'dist/js/pages/mask/mask.init.js' %}"></script>
