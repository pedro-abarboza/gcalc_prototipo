{% extends "base/index.html" %}
{% load static %}
{% block css %}
	<link href="{% static 'assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/libs/jquery-ui-1.13.3.custom/jquery-ui.min.css' %}" rel="stylesheet" />
{% endblock %}
{% block container %}
	<!-- ============================================================== -->
	<!-- Container fluid  -->
	<!-- ============================================================== -->
	<div class="container-fluid">
		<!-- ============================================================== -->
		<!-- Start Page Content -->
		<!-- ============================================================== -->
		
		<div class="card">
			<div class="card-body">
				<div class="mb-3 mx-2">
					{% block cad %}{% endblock %}
				</div>

				<div class="table-responsive">
					<table id="listagem" class="table table-striped table-bordered">
						<thead>
							{% block thead%}
							{% endblock %}
						</thead>
						<tbody>
							{% block tbody%}
							{% endblock %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Page Content -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Container fluid  -->
	<!-- ============================================================== -->
{% endblock %}

{% block js %}
	<script src="{% static 'assets/extra-libs/DataTables/datatables.min.js' %}"></script>
	<script src="{% static 'assets/extra-libs/DataTables/custom.js' %}"></script>
    <script>
		$("#listagem").DataTable({
			'language': CUSTOM_DATATABLE
		});
    </script>
{% endblock %}
