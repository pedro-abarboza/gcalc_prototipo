{% extends "base/index.html" %}
{% load static %}
{% block css %}
	<link href="{% static '/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css' %}" rel="stylesheet" />
{% endblock %}
{% block container%}
	<!-- ============================================================== -->
	<!-- Container fluid  -->
	<!-- ============================================================== -->
	<div class="container-fluid">
		<!-- ============================================================== -->
		<!-- Start Page Content -->
		<!-- ============================================================== -->
		<div>
			{% block info %}{% endblock %}
		</div>
		<div class="card">
			<div class="card-body">
				<h5>{{card_title}}</h5>
				<h6 class="card-subtitle">{{subtitle}}</h6>
				<div class="table-responsive">
					<table id="listagem" class="table table-striped table-bordered">
						<thead>
							{% block thead%}
							{% endblock %}
						</thead>
						<tbody>
							{% block tbody%}
							{% endblock %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Page Content -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Container fluid  -->
	<!-- ============================================================== -->
{% endblock %}

{% block js %}
    <!-- this page js -->
	<script src="{% static 'assets/extra-libs/DataTables/datatables.min.js' %}"></script>
	<script src="{% static 'assets/extra-libs/DataTables/custom.js' %}"></script>
    <script>
		$("#listagem").DataTable({
			'language': CUSTOM_DATATABLE
		});
    </script>
{% endblock %}
